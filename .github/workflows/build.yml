name: Build

on: [push, pull_request]

permissions:
  contents: write

jobs:
  bun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install packages 🔧
        run: bun install

      - name: Build 🚧
        run: bun build:bun

      - name: Upload Artifact 🚀
        uses: actions/upload-artifact@v4
        with:
          name: vot-cli
          path: dist/*
